<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Website Title -->
    <title>Simon Game</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Press A Key to Start</h1>
    <section class="game-arena">
      <div id="green-id" role="button" class="btn green"></div>
      <div id="red-id" role="button" class="btn red"></div>
      <div id="yellow-id" role="button" class="btn yellow"></div>
      <div id="blue-id" role="button" class="btn blue"></div>
    </section>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8" defer></script>
  </body>
</html>
