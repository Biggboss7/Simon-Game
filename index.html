<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Website Title -->
    <title>Simon Game</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script type="module" src="index.js" defer></script>
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon-32x32.png" type="image/png" />
  </head>

  <body>
    <div class="game--container">
      <h1 class="big--heading">Press 'Space' to Start</h1>

      <div class="current--score__container">
        Score: <span class="current--score">0</span>
      </div>

      <div class="current--highscore__container">
        High Score: <span class="high--score">0</span>
      </div>

      <section class="game-arena hidden">
        <button id="green-id" class="btn green"></button>
        <button id="red-id" class="btn red"></button>
        <button id="yellow-id" class="btn yellow"></button>
        <button id="blue-id" class="btn blue"></button>
      </section>

      <button class="btn--ok hidden">OK</button>
    </div>
    <div></div>
  </body>
</html>
